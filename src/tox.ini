# content of: tox.ini , put in same dir as setup.py
[tox]
envlist =
    py36
    coverage-report

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    -r requirements.txt
    -r requirements-dev.txt
commands =
    pytest


[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    pytest --cov=myaml --cov=tests

[testenv:codecov]
passenv = CI TRAVIS TRAVIS_* APPVEYOR APPVEYOR_*
deps = codecov
skip_install = true
commands =
    ; coverage combine
    coverage report
    codecov
