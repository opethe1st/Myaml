# content of: tox.ini , put in same dir as setup.py
[tox]
envlist =
    runtest
    coverage-report
    codecov


[testenv]
deps =
    -r requirements.txt
    -r requirements-dev.txt


[testenv:runtests]
commands =
    pytest


[testenv:coverage-report]
commands =
    pytest --cov=myaml --cov=tests


[testenv:codecov]
passenv = CI TRAVIS TRAVIS_*
deps =
    -r requirements.txt
    -r requirements-dev.txt
    codecov
skip_install = true
commands =
    pytest --cov=myaml --cov=tests --cov-report=html
    codecov
