# this is an example yaml
Cen:
  version: 1.0.0
  operations:
    get_users:
      request:
        - name: limit
          type: int64
        - name: offset
          type: int64
        - name: summarised
          type: bool
      response:
        name: user
        type: User
      protocol:
        name: https
        method: GET
        path: /users

    create_user:
      requestFields:
        - name: firstname
          type: string
        - name: lastname
          type: string
      response:
        name: user
        type: User
      protocol:
        name: https
        method: POST
        path: /users
    update_user:
      requestFields:
        - name: userId
          type: int64
        - name: firstname
          type: string
        - name: lastname
          type: string
      response:
        name: user
        type: User
      protocol:
        name: https
        method: PATCH
        path: /users/{userId:int64}
  models:
    User:
      fields:
        - name: userId
          type: int64
        - name: firstname
          type: string
        - name: lastname
          type: string
